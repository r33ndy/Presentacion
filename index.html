    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Imagenes/Raul.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #000;
        }

        .dark-theme {
            background-color: #333;
            color: #fff;
        }

        .card {
            position: relative;
            background-color: rgba(255, 255, 255, 0.35);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 450px;
            padding: 30px;
            text-align: center;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
                padding: 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: block;
            border: 4px solid #000000;
        }

        .card h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .card h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
            font-size: 24px;
            display: inline-block;
            position: relative;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
            color: #0056b3;
        }

        .social-links a::after {
            content: attr(data-title);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .social-links a:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #446b4f;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .dark-theme .toggle-button {
            background-color: #446b4f;
        }

        .toggle-button:hover {
            background: linear-gradient(45deg, #137a2b, #7bd504);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Estilo de la ventana modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            animation: popIn 0.5s ease forwards;
        }

        @media (max-width: 768px) {
            .modal {
                width: 80%;
            }
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal-header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2e714b;
        }

        .modal-body p {
            margin: 5px 0;
            color: #555;
            font-size: 16px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #333;
        }

        .modal-close:hover {
            color: #007BFF;
        }

        /* Estilo para el logo */
        .logo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 100px;
            /* Ajusta el tamaño del logo */
        }

        /* Estilo para el enlace de URL en móvil */
        .mobile-url {
            margin-top: 20px;
            color: #63ec63;
            font-size: 18px;
            text-decoration: none;
            display: block;
        }

        .mobile-url:hover {
            text-decoration: underline;
            color: #00b300;
        }

        /* Estilo para el botón de URL en móvil */
        .mobile-url-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #446b4f;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            text-align: center;
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-decoration: none;
        }

        .mobile-url-btn:hover {
            background-color: #1e843b;
        }

        /* Ajuste de tamaño del botón en dispositivos móviles */
        @media (max-width: 768px) {
            .mobile-url-btn {
                font-size: 18px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
